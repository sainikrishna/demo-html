                  height="14"

                  fill="none"

                ${item.description}
              </div>
              <br />
              <div>
                Owner: <span class="owner-name">${item.owner} </span>

              </div>
            </div>
          </div>
          <div class="column">

          </div>

            ${item.isJoined ? `<div class="button">MEMBER</div>` : ""}

              ${
                item.isJoined
                  ? `<svg
                width="18"
                height="18"

<path d="M17.25 9C17.25 13.5563 13.5563 17.25 9 17.25C4.44365 17.25 0.75 13.5563 0.75 9C0.75 4.44365 4.44365 0.75 9 0.75C13.5563 0.75 17.25 4.44365 17.25 9Z" stroke="#6D6D6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

</svg>`
              }

                item.isJoined ? "LEAVE" : "JOIN"

        const target = document.getElementById("data");
        console.log("target", target);

        data.map((item, index) => {
          const isLast = data.length === index + 1;
          output = renderRow(item, isLast);
          target.innerHTML += output;
